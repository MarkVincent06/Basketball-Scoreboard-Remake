<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="board">
        <h3 class="board-title">HOME</h3>
        <div class="board-score" id="home-board-score">
          <p class="board-points" id="home-board-points">0</p>
        </div>
        <div class="add-points-btns">
          <button class="add-points-btn" onclick="add1HomePoint()">+1</button>
          <button class="add-points-btn" onclick="add2HomePoints()">+2</button>
          <button class="add-points-btn" onclick="add3HomePoints()">+3</button>
        </div>
        <h4 class="foul-text">FOULS</h4>
        <p class="foul-number" id="home-foul-number">00</p>
        <button class="add-foul-btn" onclick="addHomeFoul()">Add Foul</button>
      </div>

      <div class="board">
        <div class="board-timer">
          <p id="countdown-timer"></p>
          <button class="start-time-btn" onclick="startTime()">Start</button>
          <button class="stop-time-btn" onclick="stopTime()">Stop</button>
          <button class="reset-time-btn" onclick="resetTime()">Reset</button>
        </div>
        <div class="board-period">
          <h4>PERIOD <span id="period-number">2</span></h4>
        </div>
        <button class="next-period-btn" onclick="nextPeriod()">
          Next Period
        </button>
        <button class="new-game-btn" onclick="newGame()">New Game</button>
      </div>

      <div class="board">
        <h3 class="board-title">GUEST</h3>
        <div class="board-score" id="guest-board-score">
          <p class="board-points" id="guest-board-points">0</p>
        </div>
        <div class="add-points-btns">
          <button class="add-points-btn" onclick="add1GuestPoint()">+1</button>
          <button class="add-points-btn" onclick="add2GuestPoints()">+2</button>
          <button class="add-points-btn" onclick="add3GuestPoints()">+3</button>
        </div>
        <h4 class="foul-text">FOULS</h4>
        <p class="foul-number" id="guest-foul-number">00</p>
        <button class="add-foul-btn" onclick="addGuestFoul()">Add Foul</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
